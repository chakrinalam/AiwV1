<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Tagging Certificate (Smaller Version)</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f7, #e0f7e9);
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
        }

        .certificate {
            max-width: 750px;
            /* ‚¨ÖÔ∏è Reduced width */
            border: 12px double #c9a227;
            padding: 30px 25px;
            margin: auto;
            background: #fffef9;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            color: #333;
            position: relative;
            transform: scale(0.9);
            /* ‚¨ÖÔ∏è Slightly smaller overall */
            transform-origin: top center;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo img {
            height: 90px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #c9a227;
            margin: 10px auto 20px auto;
            border-radius: 2px;
        }

        p {
            text-align: center;
            margin: 6px 0;
            font-size: 0.95rem;
        }

        .name {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
            margin: 10px 0;
        }

        .tree-image {
            display: block;
            margin: 20px auto;
            max-width: 260px;
            width: 100%;
            border: 3px solid #2e7d32;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .right-text {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #444;
            background: #fafafa;
            border-left: 5px solid #c9a227;
            border-right: 5px solid #c9a227;
            padding: 12px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
            border-top: 2px solid #555;
            padding-top: 8px;
            width: 300px;
        }

        @media (max-width: 600px) {
            .certificate {
                transform: scale(1);
                max-width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .name {
                font-size: 1.2rem;
            }

            .tree-image {
                max-width: 200px;
            }

            .right-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <template id="certificate-template">
        <div class="certificate">
            <div class="logo">
                <img src="../../assets/img/logo.png" alt="All Is Well Logo">
            </div>
            <h1>Geo-Tagging Certification</h1>
            <div class="divider"></div>
            <p>This certificate is proudly presented to</p>
            <p class="name"></p>
            <p>for adopting the Plant No - A1.</p>
            <img src="" alt="Tree Image" class="tree-image" />
            <div class="right-text">
                <p><strong>Species:</strong> Coconut</p>
                <p><strong>Location & Project:</strong> NTR Beach, Kakinada, Beach Plantation Project by All Is Well
                    Foundation</p>
                <p><strong>Year of Plantation:</strong> 2024</p>
                <p><strong>Voice of the Tree:</strong></p>
                <p>I'm A1 Coconut Plant in Beach Plantation Project. Thanks to MISS. BHAVIKA VADODARIA for adopting me
                    on 26-08-2023.</p>
                <p>I am here to contribute oxygen and shade for the area near blue zone of NTR Beach Kakinada. üôè</p>
            </div>
            <div class="footer">
                Authorized Signature & Seal
            </div>
        </div>
    </template>

    <div id="cert-container"></div>

    <script>
        let certificateData = {
            name: "MISS. BHAVIKA VADODARIA",
            treeImage: "../../assets/img/2.jpg"
        };

        const template = document.getElementById('certificate-template');
        const container = document.getElementById('cert-container');
        const clone = template.content.cloneNode(true);

        clone.querySelector('.name').textContent = certificateData.name;
        clone.querySelector('.tree-image').src = certificateData.treeImage;

        container.appendChild(clone);
    </script>
</body>

</html>
