<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Tagging Certificate</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f7, #e0f7e9);
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
        }

        .certificate {
            max-width: 900px;
            border: 12px double #c9a227;
            padding: 40px 30px;
            margin: auto;
            background: #fffef9;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            color: #333;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo img {
            height: 100px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #c9a227;
            margin: 10px auto 20px auto;
            border-radius: 2px;
        }

        p {
            text-align: center;
            margin: 8px 0;
            font-size: 1rem;
        }

        .name {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.6rem;
            text-align: center;
            margin: 12px 0;
        }

        .tree-image {
            display: block;
            margin: 20px auto;
            max-width: 150px;
            width: 100%;
            border: 3px solid #2e7d32;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .right-text {
            margin-top: 20px;
            font-size: 1rem;
            color: #444;
            background: #fafafa;
            border-left: 5px solid #c9a227;
            border-right: 5px solid #c9a227;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        .footer {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1rem;
        }

        .footer div {
            width: 40%;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #555;
        }

        /* ‚úÖ Mobile Responsiveness */
        @media (max-width: 600px) {
            .certificate {
                padding: 20px;
                border-width: 8px;
            }

            .logo img {
                height: 80px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .name {
                font-size: 1.3rem;
            }

            .right-text {
                font-size: 0.9rem;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .footer div {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <template id="certificate-template">
        <div class="certificate">
            <div class="logo">
                <img src="../assets/img/logo.png" alt="All Is Well Logo">
            </div>
            <h1>Geo-Tagging Certification</h1>
            <div class="divider"></div>
            <p>This certificate is proudly presented to</p>
            <p class="name"></p>
            <p>for successfully geo-tagging and verifying the following tree:</p>
            <img src="" alt="Tree Image" class="tree-image" />
            <div class="right-text">
                <p><strong>Species:</strong> Coconut</p>
                <p><strong>Location & Project:</strong> NTR Beach, Kakinada, Beach Plantation Project by All Is Well
                    Foundation</p>
                <p><strong>Year of Plantation:</strong> 2024</p>
                <p><strong>Voice of the Tree:</strong></p>
                <p>My name is A1 Plant in Beach Plantation Project. Thanks to Mrs. BHAVIKA VADODARIA for adopting me on
                    26-08-2023.</p>
                <p>I am here to contribute oxygen and shade for the area near blue zone of NTR Beach Kakinada. üôè</p>
            </div>
            <div class="footer">
                <div>Authorized Signature</div>
                <div>Official Seal</div>
            </div>
        </div>
    </template>

    <div id="cert-container"></div>

    <script>
        // Data for the certificate
        const certificateData = {
            name: "John Doe",
            treeImage: "https://upload.wikimedia.org/wikipedia/commons/6/62/Neem-tree.jpg"
        };

        // Get the template and container
        const template = document.getElementById('certificate-template');
        const container = document.getElementById('cert-container');

        // Clone the template content
        const clone = template.content.cloneNode(true);

        // Populate certificate with data
        clone.querySelector('.name').textContent = certificateData.name;
        clone.querySelector('.tree-image').src = certificateData.treeImage;

        // Append certificate to container
        container.appendChild(clone);
    </script>
</body>

</html>
